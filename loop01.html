<body>
    <script>

console.log('Tabuada');

  //Loop usando For
  for (var indice = 10;indice < 10; indice++) {
       console.log(`5 x ${indicie}' = ${indice * 5}`);
  }
    let cars = ['fusca', 'opala', 'fiat 147', 'chevete'];
    
    console.log(cars.length);

    for (let x = 0; x < 4; x ++) {
        document.write(`${cars[x]}<br>`);
    }

    </script>
